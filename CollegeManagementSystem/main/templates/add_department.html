{% extends 'admin_home.html' %}

{% block titel %}
Add Department
{% endblock %}

{% block content %}


    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Add Department</h4>
            <form class="form-horizonal" action="add_department" method="POST">
                {% csrf_token %}
                <div class="col-sm-12">
                    <label for="" class="col-sm-3 text-start control-label col-form-label">Department</label>
                </div>
                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="Enter Department Name" name="dep_name">
                    <button type="submit" class="btn btn-primary my-3">Add Department</button>
            </form>
        </div>
    </div>

{% endblock%}
