{% extends 'admin_home.html' %}

{% block tit %}
Edit Course
{% endblock %}

{% block content %}
{% if messages %}
{% for message in messages %}
<script>
    alert("{{ message }}");
</script>
{% endfor %}
{% endif %}


<div class="card col">
    <div class="card-body">
        <h4 class="card-title">Edit Course</h4>

        <form action="/edit_course/{{course_to_edit.id}}" method="POST">
            {% csrf_token %}
            <label for="" class="form-label">Course Code</label>
            <input type="text" class="form-control" value="{{course_to_edit.course_code}}" name="course_code">
            <label for="" class="form-label">Course Name</label>
            <input type="text" class="form-control" value="{{course_to_edit.course_name}}" name="course_name">
            <label for="" class="form-label">Select Department</label>
            <select name="dep_id" id="" class="form-control">
                {% for i in departments %}
                <option value="{{ i.id }}" {% if i.id == course_to_edit.department.id %} selected {% endif %}>
                    {{ i.dep_name}}
                </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary my-3">Update Course</button>
        </form>
    </div>
</div>
{% endblock%}
