{% extends 'base.html' %}

{% block titel %} 
Edit Students 
{% endblock %}

{% block content %}
  <div class="container my-4 border border-primary py-4">
    <h1 class="text-center">Students' Details</h1>
   <form action="/update_std/{{std_data.id}}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="" class="form-label">Name</label>
    <input type="text" class="form-control" value="{{std_data.name}}" name="name">
    <label for="" class="form-label">Mob</label>
    <input type="text" class="form-control" value="{{std_data.mob}}" name="mob">
    <label for="" class="form-label">Name</label>
    <input type="text" class="form-control" value="{{std_data.email}}" name="email">
    <input type="file" class="form-control" value="{{std_data.photo.url}}" name="photo">
    <input type="submit" value="Update" class="btn btn-warning mt-3">
   </form>
</div>

    {% endblock %}
