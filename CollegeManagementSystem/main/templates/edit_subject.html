{% extends 'admin_home.html' %}

{% block tit %}
Edit Subject
{% endblock %}

{% block content %}
{% if messages %}
{% for message in messages %}
<script>
    alert("{{ message }}");
</script>
{% endfor %}
{% endif %}


<div class="card col">
    <div class="card-body">
        <h4 class="card-title">Edit Subject</h4>
        <form action="/edit_subject/{{subject_to_edit.id}}" method="POST">
            {% csrf_token %}
            <label for="" class="form-label">Course Code</label>
            <input type="text" class="form-control" value="{{subject_to_edit.subject_code}}" name="subject_code">
            <label for="" class="form-label">Course Name</label>
            <input type="text" class="form-control" value="{{subject_to_edit.subject_name}}" name="subject_name">
            <label for="" class="form-label">Select Department</label>
            <select name="subject_id" id="" class="form-control">
                {% for i in course_data %}
                <option value="{{ i.id }}">{{ i.course_name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary my-3">Update Subject</button>
        </form>
    </div>
</div>
{% endblock%}
